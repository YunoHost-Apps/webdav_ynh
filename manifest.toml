#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "webdav"
name = "WebDAV"
description.en = "Simple and standalone WebDAV server"
description.fr = "Serveur WebDAV simple et autonome"

version = "5.7.3~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
code = "https://github.com/hacdias/webdav"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/hacdias/webdav/releases/download/v5.7.3/linux-amd64-webdav.tar.gz"
    amd64.sha256 = "3d0ba273198e6e4d812d7100953b23d5c359340d205c789e35ad9d93fa424134"
    arm64.url = "https://github.com/hacdias/webdav/releases/download/v5.7.3/linux-arm64-webdav.tar.gz"
    arm64.sha256 = "4176349fc6998cc963475c9101ed16eab8e7e2208e0d1c669f53906ddb6a0004"
    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 6065
    main.exposed = "TCP"
